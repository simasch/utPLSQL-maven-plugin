sudo: required
language: java

services:
  - docker

jdk:
  - openjdk11

addons:
  sonarcloud:
    organization: utplsql
    token: ${SONAR_TOKEN}

env:
  global:
    - DOCKER_CFG=$HOME/.docker
    - DOCKER_REPO="utplsqlv3/oracledb"
    - CACHE_DIR=$HOME/.cache
    - MAVEN_HOME=/usr/local/maven
    - MAVEN_CFG=$HOME/.m2
    - DB_URL="127.0.0.1:1521:XE"
    - DB_UT3_USER=ut3
    - DB_UT3_PASS=ut3
    - ORACLE_VERSION="11g-r2-xe"
    - DOCKER_OPTIONS="--shm-size=1g"

cache:
  directories:
    - $DOCKER_CFG
    - $CACHE_DIR
    - $MAVEN_CFG

install:
  - bash .travis/maven_cfg.sh
  - bash .travis/start_db.sh
  - bash .travis/install_utplsql.sh
  - bash .travis/install_demo_project.sh

script:
  - echo "Run Unit Tests"
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent test
  - echo "Run Integration Tests"
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify -Pintegration -DdbUser="${DB_UT3_USER}" -DdbPass="${DB_UT3_PASS}" -DdbUrl="jdbc:oracle:thin:@${DB_URL}"
  - mvn sonar:sonar -Dsonar.projectKey=org.utplsql:utplsql-maven-plugin

before_deploy:
  - echo $GPG_SECRET_KEYS | base64 --decode | ${GPG_EXECUTABLE} --import
  - echo $GPG_OWNERTRUST  | base64 --decode | ${GPG_EXECUTABLE} --import-ownertrust

deploy:
  - provider: script
    skip_cleanup: true
    script: bash .travis/deploy_snapshot.sh
    on:
      repo: utPLSQL/utPLSQL-maven-plugin
      branch: develop
  - provider: script
    skip_cleanup: true
    script: bash .travis/deploy_release.sh
    on:
      repo: utPLSQL/utPLSQL-maven-plugin
      tags: true

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
